<ion-content>
  <div>
    <h1 class="gp-header">{{gp}}</h1>
  </div>

  <div>
    <h3>Semesters</h3>
    <br>

    <ion-card *ngFor="let semester of semesters">
      <ion-card-header>
        <ion-card-subtitle>total units: {{ semester.totalunits }}</ion-card-subtitle>
        <ion-card-title>GP : {{ semester.gp }}</ion-card-title>
      </ion-card-header>
    </ion-card>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddSemester()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
